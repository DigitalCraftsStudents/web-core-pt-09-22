<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container
        {
            background-color: green;
        }
        </style>
</head>
<body>
    <div class="container">100% wide until screen size less than 576px</div>
    <div class="container-md">100% wide until screen size less than 768px</div>
    <div class="container-lg">100% wide until screen size less than 992px</div>
    <div class="container-xl">100% wide until screen size less than 1200px</div>
    <div class="container border bg-dark text-white py-3 my-3">
        <h1>This is a heading</h1>
        <p>This is a paragraph of text.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
