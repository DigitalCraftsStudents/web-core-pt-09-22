<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="row">
        <div class="col-12">
          <form id="search-form">
            <div class="input-group input-group-lg">
              <input
                class="form-control search-bar"
                placeholder="Search for artwork..."
              />
              <button class="btn btn-primary input-group-btn" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    <div id="imageContainer"></div>
    <div class="pagination">
        <a id="decrement" href="#">&laquo;</a>
        <a class="active pageNumber" href="#" id="1" >1</a>
        <a class="pageNumber" href="#" id="2">2</a>
        <a class="pageNumber" href="#" id="3">3</a>
        <a class="pageNumber" href="#" id="4">4</a>
        <a class="pageNumber" href="#" id="5">5</a>
        <a class="pageNumber" href="#" id="6">6</a>
        <a id="increment" href="#">&raquo;</a>
      </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    <script src="script.js"></script>
</body>
</html>
